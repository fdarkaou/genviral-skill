# genviral Partner API - AnotherWrapper Configuration
# ==================================================
# API key set via: GENVIRAL_API_KEY in ~/.config/env/global.env
# ==================================================

genviral:
  base_url: "https://www.genviral.io/api/partner/v1"

content:
  # CTAs pack (7 images, good variety)
  default_pack_id: "b6de9fd0-23c3-4bbe-83c4-6a25ee1a36c9"
  default_slide_count: 5
  default_aspect_ratio: "9:16"
  default_type: "educational"
  default_style_preset: "tiktok"
  language: "en"
  advanced:
    font_size: null
    text_preset: null
    text_width: null

posting:
  # @anotherwrapper TikTok account
  default_account_ids: "87dab214-20dd-4aa1-806d-d5bf1419d517"
  privacy_level: "PUBLIC_TO_EVERYONE"
  post_mode: "DIRECT_POST"

schedule:
  posts_per_day: 1
  target_timezone: "America/New_York"
  posting_times:
    - "14:00"
  active_days: [0, 1, 2, 3, 4, 5, 6]

hooks:
  formula_weights:
    pain_point: 35
    educational: 30
    person_conflict: 15
    before_after: 15
    pov_lifestyle: 5
  max_uses_per_hook: 3
  min_active_hooks: 20

hashtags:
  tiktok:
    always: ["#nextjs", "#aitools", "#webdev"]
    pool: ["#saas", "#indiehacker", "#coding", "#typescript", "#startup", "#buildinpublic", "#developer", "#vibecoding", "#boilerplate"]

performance:
  check_intervals_hours: [24, 48, 168]
  thresholds:
    winner: 5000
    solid: 500
    underperformer: 200

http:
  connect_timeout: 10
  max_time: 120
  retries: 2
  retry_delay: 2
